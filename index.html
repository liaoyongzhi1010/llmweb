<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通义法睿 - AI法律助手</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"> -->
</head>
<body>
    <div class="HomeApp">
        <!-- 顶部导航 -->
        <nav class="top-navigation">
            <div class="nav-container">
                <div class="nav-brand">
                    <div class="logo"></div>
                    <div class="brand-text">通义法睿</div>
                </div>
                <div class="nav-links">
                    <a href="#home" class="nav-link">购买方案</a>
                    <a href="#about" class="nav-link">API接入</a>
                    <a href="#contact" class="nav-link">帮助中心</a>
                    <a href="login.html" class="nav-link">登录/注册</a>
                </div>
                <!-- 移动端菜单按钮 -->
                <div class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>

        <!-- 主背景视频区域 -->
        <section id="home" class="hero-section">
            <!-- 上半部分导航栏背景 -->
            <div class="nav-background"></div>
            
            <!-- 下半部分视频背景 -->
            <div class="hero-background">
                <video class="background-video" autoplay muted playsinline preload="auto" style="opacity: 1; transition: opacity 0.3s;">
                    <source src="assets/videos/background.mp4" type="video/mp4">
                    您的浏览器不支持视频播放
                </video>
                <!-- 视频遮罩层 -->
                <div class="video-overlay"></div>
            </div>
            
            <!-- 主要内容 -->
            <div class="hero-content" style="opacity: 0; transition: opacity 1s ease-in-out;">
                <div class="hero-text">
                    <h1 class="hero-title">
                        <span class="title-main">通义法睿</span>
                        <span class="title-divider">/</span>
                        <span class="title-sub">因智能而简单，让专业更卓越</span>
                    </h1>
                    <p class="hero-subtitle">Leading AI Legal Product Powered by Alibaba Cloud</p>
                </div>
                
                <!-- 操作按钮 -->
                <div class="hero-actions">
                    <button class="btn-primary" onclick="scrollToDemo()">
                        <span>立即使用</span>
                    </button>
                    <button class="play-btn video-play-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                </div>
            </div>

        </section>

        <!-- 视频弹窗 -->
        <div id="videoModal" class="video-modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <video id="demoVideo" controls>
                    <source src="assets/videos/demo.mp4" type="video/mp4">
                    您的浏览器不支持视频播放
                </video>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
